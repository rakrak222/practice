<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Tag</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Edit Tag</h2>
<form th:action="@{/tags/edit/{id}(id=${tag.id})}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${tag.name}" required>
  </div>
  <div>
    <button type="submit">Update</button>
  </div>
</form>
</body>
</html>
