<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
  <div class="container">
    <h1>My Blog</h1>
    <nav>
      <a href="/" class="mr-3">Home</a>
      <a href="/categories" class="mr-3">Categories</a>
      <a href="/tags" class="mr-3">Tags</a>
      <a href="/posts/new" class="mr-3">Create Post</a>
      <a href="/login" class="mr-3">Login</a>
      <a href="/register">Register</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 th:text="${pageTitle}">Page Title</h2>
      <div th:insert="${pageContent}"></div>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <p>&copy; 2024 My Blog. All rights reserved.</p>
  </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
