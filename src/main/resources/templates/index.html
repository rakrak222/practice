<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <div class="container">
        <h1>My Blog</h1>
        <nav>
            <a href="/" class="mr-3">Home</a>
            <a href="/categories" class="mr-3">Categories</a>
            <a href="/tags" class="mr-3">Tags</a>
            <a href="/posts/new" class="mr-3">Create Post</a>
            <a href="/login" class="mr-3">Login</a>
            <a href="/register">Register</a>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2>All Blog Posts</h2>
            <div th:each="post : ${posts}" class="mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 th:text="${post.title}" class="card-title"></h3>
                        <p th:text="${post.content.substring(0, 200)} + '...'" class="card-text"></p>
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-auto">
    <div class="container">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
