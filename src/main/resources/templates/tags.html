<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Tags</h2>
    <div th:each="tag : ${tags}">
        <div class="card mb-3">
            <div class="card-body">
                <h3 th:text="${tag.name}" class="card-title"></h3>
                <a th:href="@{/tags/edit/{id}(id=${tag.id})}" class="btn btn-secondary">Edit</a>
                <form th:action="@{/tags/delete/{id}(id=${tag.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <a th:href="@{/tags/new}" class="btn btn-primary">Create New Tag</a>
</div>
</body>
</html>
