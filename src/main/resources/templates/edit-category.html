<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Category</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Edit Category</h2>
<form th:action="@{/categories/edit/{id}(id=${category.id})}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${category.name}" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="3" th:text="${category.description}"></textarea>
  </div>
  <div>
    <button type="submit">Update</button>
  </div>
</form>
</body>
</html>
